<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saker - distributed service portal</title>
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet"> 
    <link href="{{ static_url("css/dashboard.css") }}" rel="stylesheet"> 
    
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_escape("") }}"> Saker portal </a>
        </div>
        <!--<p class="navbar-text navbar-right"><span class="glyphicon glyphicon-refresh"></span> Auto-updating (every 3 sec)</p>-->
      </div>
    </div>

    <div id="psdash" class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-1 sidebar">
                <ul class="nav nav-sidebar">   
                    <a href="{{ url_escape("api") }}"><span class="glyphicon glyphicon-th"></span>API</a>
                </ul>
                <ul class="nav nav-sidebar">    
                    <a href="{{ url_escape("sv") }}"><span class="glyphicon glyphicon-th"></span>Service</a>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
                <div id="content">
                    {% block body %}{% end %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->    
    <script src="{{ static_url("js/jquery.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/sakerweb.js") }}" type="text/javascript"></script>
     
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $("table").tablecloth({
          theme: "paper",
          striped: true,
          sortable: true,
          condensed: true
        });
      });
    </script>
    
  </body>
</html>
